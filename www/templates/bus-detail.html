<ion-view hide-nav-bar="false" view-title="{{bus.bus+'路'}}">
    <ion-nav-buttons side="right">
        <button class="button button-clear icon ion-ios-refresh-empty" ng-click="refresh()">
      </button>
    </ion-nav-buttons>
    <div id="mapContainer" style="height:60%;width:100%"></div>
    <div class="dark-bg" style="height:40%;width:100%">
        <p class="stable text-center" style="padding-top:6px;font-size:16px">{{bus.bus+'路 开往'+ bus.fromTo}}</p>
        <ion-scroll direction="x" class="wide-as-needed">
            <div ng-style="arrivalContainer">
                <div class="text-center" ng-repeat="arrival in arrivals" ng-click="onClickArrival(arrival)" style='display: inline-block; width:30px; vertical-align:top'>
                    <i ng-if="arrival.arrivalTime.length>0" class="icon ion-android-bus" style="color:white;font-size:18px"></i>
                    <i ng-if="arrival.arrivalTime.length==0" style="font-size:18px">&nbsp;</i>
                    <hr color=#33cd5f width=100% size=2 align=center noshade></hr>
                    <p style="margin:5px 5px;line-height:120%" ng-class="arrival.arrivalTime.length>0?'text-center balanced':'text-center stable'">
                        {{arrival.stationName}}
                    </p>
                </div>
            </div>
        </ion-scroll>
    </div>
</ion-view>
